<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/navbar.css">
    <link rel="stylesheet" href="/static/css/course-detail.css">
    <link rel="stylesheet" href="/static/css/footer.css">

</head>
<body>
<div th:insert="~{fragments/navbar :: navbar}"></div>
<div th:if="${course != null}" class="course-container">
    <!-- Left Block - Image -->
    <div class="image-container">
        <img th:src="${course.image}" alt="Course Image" class="course-image">
    </div>

    <!-- Right Block - Details -->
    <div class="details-container">
        <h1 class="course-title" th:text="${course.name}"></h1>
        <div class="course-info">
            <p><strong>Duration:</strong> <span th:text="${course.duration}"></span></p>
            <p><strong>Instructor:</strong> <span th:text="${course.instructor}"></span></p>
        </div>
        <form action="/enrollment/register" method="post">
            <input type="hidden" name="courseId" th:value="${course.id}">
            <button type="submit" class="enroll-button">Đăng kí khóa học</button>
        </form>
        <div th:if="${errorRegistEnrollment != null}">
            <p style="color:red;" th:text="${errorRegistEnrollment}"></p>
        </div>

    </div>
</div>



<div th:insert="~{/fragments/footer :: footer}"></div>
</body>
</html>
