<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${course.name} + ' | Course Details'">Course Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/navbar.css">
    <link rel="stylesheet" href="/static/css/course-detail.css">
    <link rel="stylesheet" href="/static/css/footer.css">
</head>
<body>
<div th:insert="~{fragments/navbar :: navbar}"></div>

<main>
    <div th:if="${course != null}" class="course-container">
        <!-- Left Block - Image -->
        <div class="image-container">
            <img th:src="${course.image}" alt="Course Image" class="course-image">
        </div>

        <!-- Right Block - Details -->
        <div class="details-container">
            <h1 class="course-title" th:text="${course.name}"></h1>

            <div class="course-info">
                <p><strong>Duration:</strong> <span th:text="${course.duration} + ' hours'"></span></p>
                <p><strong>Instructor:</strong> <span th:text="${course.instructor}"></span></p>
                <!-- Add more course details as needed -->
            </div>

            <form action="/enrollment/register" method="post">
                <input type="hidden" name="courseId" th:value="${course.id}">
                <button type="submit" class="enroll-button">Đăng kí khóa học</button>
            </form>

            <div th:if="${errorRegistEnrollment != null}" class="error-message">
                <p th:text="${errorRegistEnrollment}"></p>
            </div>
        </div>
    </div>
</main>

<div th:insert="~{/fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
