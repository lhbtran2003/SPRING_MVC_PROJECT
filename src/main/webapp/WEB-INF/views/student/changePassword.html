<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đổi mật khẩu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/navbar.css">
    <link rel="stylesheet" href="/static/css/footer.css">
    <link rel="stylesheet" href="/static/css/change-password.css">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="password-container">
    <h1 class="page-title">Đổi mật khẩu</h1>

    <form class="password-form" action="/personal-information/change-password" th:object="${changePassword}" method="post">
        <div class="form-group">
            <label for="oldPass">Mật khẩu hiện tại</label>
            <input id="oldPass" type="password" th:field="*{oldPassword}" placeholder="Nhập mật khẩu hiện tại">
            <span class="error-message" th:if="${#fields.hasErrors('oldPassword')}" th:errors="*{oldPassword}"></span>
        </div>

        <div class="form-group">
            <label for="newPass">Mật khẩu mới</label>
            <input id="newPass" type="password" th:field="*{newPassword}" placeholder="Nhập mật khẩu mới">
            <span class="error-message" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></span>
        </div>

        <div class="form-group">
            <label for="confirm">Xác nhận mật khẩu</label>
            <input id="confirm" type="password" th:field="*{confirmPassword}" placeholder="Nhập lại mật khẩu mới">
            <span class="error-message" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></span>
        </div>

        <button type="submit" class="submit-btn">Lưu mật khẩu</button>
    </form>
</div>
<div th:insert="~{/fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
