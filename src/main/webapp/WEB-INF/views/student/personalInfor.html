<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/navbar.css">
    <link rel="stylesheet" href="/static/css/profile.css">
    <link rel="stylesheet" href="/static/css/footer.css">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<main>
    <div class="page-header">
        <h1>My Profile</h1>
    </div>

    <form class="profile-form" method="post" action="" th:object="${student}">
        <h3 class="form-header">Cập nhật thông tin</h3>

        <div class="form-group">
            <label for="name">Họ và tên</label>
            <input type="text" id="name" th:field="*{name}">
            <span class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>

        <div class="form-group">
            <label for="phone">Số điện thoại</label>
            <input type="text" id="phone" th:field="*{phone}">
            <span class="error-message" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" th:field="*{email}" readonly>
            <span class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </div>

        <div class="form-group">
            <label for="sex">Giới tính</label>
            <select id="sex" th:field="*{sex}">
                <option value="true">Nam</option>
                <option value="false">Nữ</option>
            </select>
            <span class="error-message" th:if="${#fields.hasErrors('sex')}" th:errors="*{sex}"></span>
        </div>

        <div class="form-group">
            <label for="dob">Ngày sinh</label>
            <input type="date" id="dob" th:field="*{dob}">
            <span class="error-message" th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}"></span>
        </div>

        <input type="hidden" th:field="*{id}"/>
        <button type="submit" class="submit-btn">Lưu thay đổi</button>
    </form>
</main>

<div th:insert="~{/fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
