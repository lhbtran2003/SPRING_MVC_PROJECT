<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý khóa học</title>

    <link rel="stylesheet" href="/static/css/admin-course.css">
    <link rel="stylesheet" href="/static/css/sidebar.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="admin-layout">

    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <div class="admin-content">
        <h1>Quản lý khóa học</h1>

        <!-- Search Form -->
        <form method="get" action="/admin/courses" class="search-form">
            <input type="text" name="name" placeholder="Tìm tên" th:value="${name}">

            <select name="sortBy">
                <option value="id" th:selected="${sortBy == 'id'}">ID</option>
                <option value="name" th:selected="${sortBy == 'name'}">Tên</option>
            </select>

            <select name="order">
                <option value="asc" th:selected="${order == 'asc'}">Tăng</option>
                <option value="desc" th:selected="${order == 'desc'}">Giảm</option>
            </select>

            <button type="submit" class="search-btn">Tìm kiếm</button>
        </form>

        <!-- Courses Table -->
        <div class="table-container">
            <table class="courses-table">
                <thead>
                <tr>
                    <th>Hình ảnh</th>
                    <th>ID</th>
                    <th>Tên khóa học</th>
                    <th>Tên giảng viên</th>
                    <th>Thời lượng</th>
                    <th>Ngày tạo</th>
                    <th>Thao tác</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="c : ${listCourse}">
                    <td><img th:src="${c.getImage()}" alt="Course image" class="course-img"></td>
                    <td th:text="${c.id}"></td>
                    <td th:text="${c.name}"></td>
                    <td th:text="${c.instructor}"></td>
                    <td th:text="${c.duration}"></td>
                    <td th:text="${c.createAt}"></td>
                    <td class="action-buttons">
                        <a th:href="@{/admin/courses/update/{id}(id=${c.id})}" class="edit-btn">Sửa</a>
                        <form th:action="@{/admin/courses/delete}" method="post" onsubmit="return confirm('Xác nhận xóa?');">
                            <input type="hidden" name="id" th:value="${c.id}">
                            <button type="submit" class="delete-btn">Xóa</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
