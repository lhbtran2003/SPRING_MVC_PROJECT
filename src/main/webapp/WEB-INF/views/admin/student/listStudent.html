<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lí học viên</title>
    <link rel="stylesheet" href="/static/css/admin-course.css">
    <link rel="stylesheet" href="/static/css/sidebar.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="admin-layout">
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <div class="admin-content">
        <h1>Quản lí học viên</h1>

        <!-- Search Form -->
        <form method="get" action="/admin/students" class="search-form">
            <input type="text" name="name" placeholder="Tìm tên" th:value="${name}">

            <select name="searchBy">
                <option value="name" th:selected="${searchBy == null or searchBy == 'name'}">Tên</option>
                <option value="id" th:selected="${searchBy == 'id'}">ID</option>
                <option value="email" th:selected="${searchBy == 'email'}">Email</option>
            </select>

            <select name="sortBy">
                <option value="id" th:selected="${sortBy == 'id'}">ID</option>
                <option value="name" th:selected="${sortBy == 'name'}">Tên</option>
            </select>

            <select name="order">
                <option value="asc" th:selected="${order == 'asc'}">Tăng</option>
                <option value="desc" th:selected="${order == 'desc'}">Giảm</option>
            </select>

            <button type="submit" class="search-btn">Tìm kiếm</button>
        </form>

        <div class="table-container">
            <table class="courses-table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên học viên</th>
                    <th>Email</th>
                    <th>Số điện thoại</th>
                    <th>Ngày sinh</th>
                    <th>Giới tính</th>
                    <th>Thao tác</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="s : ${studentList}">
                    <td th:text="${s.id}"></td>
                    <td th:text="${s.name}"></td>
                    <td th:text="${s.email}"></td>
                    <td th:text="${s.phone}"></td>
                    <td th:text="${s.dob}"></td>
                    <td th:text="${s.sex == null ? 'Chưa rõ' : (s.sex ? 'Nam' : 'Nữ')}"></td>
                    <td class="action-buttons">
                        <form method="post" action="/admin/student/change-status">
                            <input type="hidden" name="id" th:value="${s.id}">
                            <button type="submit" th:text="${s.status ? 'On' : 'Off'}" th:classappend="${s.status ? 'btn btn-warning' : 'btn btn-dark'}"></button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
